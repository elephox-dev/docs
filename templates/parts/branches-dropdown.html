{? load branches.json }

<div>
	<label for="branches-select">Current Branch</label><br>
	<div class="select">
		<select id="branches-select">
			{? foreach $branches as $branch }
				<option value="{? $branch.value }">{? $branch.label }</option>
			{? endforeach }
			<option value="main">main (1.x-dev)</option>
		</select>
	</div>
</div>
