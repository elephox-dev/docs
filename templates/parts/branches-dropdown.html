{? load branches.json }

<div>
	<label for="branches-select">Current Branch</label><br>
	<div class="select">
		<select id="branches-select">
			{? foreach $branches as $branch }
				<option value="{? $branch.value }/{? $path }" {? (($branch.value == $version) ? 'selected') }>{? $branch.label }</option>
			{? endforeach }
		</select>
	</div>
</div>
